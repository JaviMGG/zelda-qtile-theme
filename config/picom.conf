#################################
#          Animations             #
#################################
# Animations disabled for better performance
transitions = false;
# transition-offset = 20;
# transition-direction = "smart-x";
# transition-timing-function = "ease-out-cubic";
# transition-step = 0.036;

#################################
#             Corners            #
#################################
corner-radius = 4;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];
round-borders = 1;
round-borders-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#             Shadows            #
#################################
shadow = false; # Disabled for better performance
# shadow-radius = 12;
# shadow-offset-x = -12;
# shadow-offset-y = -12;
# shadow-opacity = 0.6;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading               #
#################################
# Fading más rápido para mejor rendimiento
fade-in-step = 0.08;
fade-out-step = 0.08;
fade-delta = 3;

fade-exclude = [];

#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Reglas de opacidad simplificadas para mejor rendimiento
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'kitty'",
  "90:class_g = 'URxvt'",
  "90:class_g = 'XTerm'",
  "90:class_g = 'st-256color'",
  "90:class_g = 'gnome-terminal'"
];

#################################
#     Background-Blurring       #
#################################
# Blur disabled for better performance
blur-method = "none";
blur-strength = 0;
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################
backend = "xrender"; # xrender es más ligero que glx
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
use-ewmh-active-win = true;
unredir-if-possible = true; # Mejorar rendimiento
focus-exclude = [];
detect-transient = true;
detect-client-leader = true;

# Optimizaciones de rendimiento
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;

wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; }
  dropdown_menu = { opacity = 0.95; }
};
