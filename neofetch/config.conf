# Neofetch config file for Zelda Qtile Theme
# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info

# Custom ASCII art path
print_info() {
    info title
    info underline
    
    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
    
    info cols
}

# Custom ASCII art
# Use the Triforce ASCII art
ascii_file="${XDG_CONFIG_HOME:-${HOME}/.config}/neofetch/triforce.txt"

# Colors for the custom ASCII art
ascii_colors=(
    "\033[33m" # Yellow for the Triforce
)

# Set the color block size
block_width=4
block_height=1

# Set the color block range
block_range=(0 15)

# Toggle color blocks
color_blocks="on"

# Colors for color blocks
block_width=3
block_height=1

# Color block colors
colors=(distro)

# Toggle bold text
bold="on"

# Enable/Disable Underline
underline_enabled="on"

# Underline character
underline_char="-"

# Info Separator
# Replace the default separator with a custom one
separator=" â†’ "

# Color Settings
# Text Colors
colors=(distro)

# Text Options
bold="on"
underline_enabled="on"
underline_char="-"

# Info display
info_color="\033[33m" # Yellow like the Triforce

# Backend Settings
image_backend="ascii"
image_source="${XDG_CONFIG_HOME:-${HOME}/.config}/neofetch/triforce.txt"

# Ascii Options
ascii_distro="auto"
ascii_colors=(3)
ascii_bold="on"

# Image Options
image_loop="off"

# Crop mode
crop_mode="normal"

# Crop offset
crop_offset="center"

# Image size
image_size="auto"

# Gap between image and text
gap=3

# Image offsets
yoffset=0
xoffset=0

# Image background color
background_color=""

# Misc Options
stdout="off"